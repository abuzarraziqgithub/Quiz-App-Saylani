<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- FORM SUCCESS MESSAGE -->
    <div class="message-parent message-box">
      <div class="message-container">
        <h3>Form Submitted Successfully ðŸŽ‰ðŸŽ‰ðŸŽ¯</h3>
      </div>
    </div>

    <div class="alert-parent alert-box">

        <h3>Please Fill the form completely âš–ðŸŽ¨</h3>
        <button id="alert-ext-btn"><span> * </span></button>

    <div class="login-parent-div">

        <div class="logo">

        </div>
        <h1>
          <span id="quiz-title">

        </span>

        <span class="form-labels"><label for="name">Name :</label></span>
        <input type="text" required class="form-input" id="form-name" />
        <br />
        <span class="form-labels"><label for="batch">Batch :</label> </span>
        <input type="text" required class="form-input" id="form-batch" />
        <br />
        <span class="form-labels"><label for="section"> Section :</label></span>
        <input type="text" required class="form-input" id="form-section" />
        <button type="submit" id="form-subt-Btn" onclick="submitForm(event)">
          Submit
        </button>
      </div>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
